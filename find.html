<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- STATUS BAR -->

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:20</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- HEADER -->

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <span class="screen-header__icons-dot"></span
        ></span>
      </div>
    </header>

    <!--USER-COMPONENT SCREEN-->

    <main class="main-screen">
      <div class="find__icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i><span>Add by Contact</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fas fa-fingerprint"></i><span></span>Add by ID
        </div>
        <div class="find-icons__icon">
          <i class="far far fa-envelope"></i><span></span>Invite
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtag">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="/screenshots/ianDev.png" alt="" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVCQoHqYijkpqdiyvRbZL6WsJqX-dOP7xEtw&usqp=CAU"
                alt="coding"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"><span>325</span></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- NAVIGATION BAR -->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti"></span
            ><i class="fas fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- FONTAWESOME SCRIPT -->

    <script
      src="https://kit.fontawesome.com/26d23206fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
